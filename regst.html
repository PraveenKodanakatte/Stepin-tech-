<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style3.css">
</head>
<body class="bg">
	<div><br><br></div>
	<div class="container" >
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<header class="card-header">
					<h4 class="card-title text-center "><b>Registration Form</b></h4>
					</header>
					<article class="card-body">
						<form>
							<div class="form-row">
								<div class="col form-group">
									<label>First name </label> 
									<i class="fa fa-user icon"></i>  
									<input type="text" class="form-control" name="fname" >
								</div> 
								<div class="col form-group">
									<label>Last name</label>
									<i class="fa fa-user icon"></i>
									<input type="text" class="form-control" name="lname" >
								</div> 
							</div> 
							<div class="form-group">
								<label>Email</label>
								<i class="fa fa-envelope icon"></i>
								<input type="email" class="form-control" name="email">
							</div>
								<div class="form-group">
									<label class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="gender" value="male">
										<span class="form-check-label"> Male </span>
									</label>
									<label class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="gender" value="female">
										<span class="form-check-label"> Female</span>
									</label>
								</div> 
								
							<div class="form-row">	
								<div class="col form-group">
									<label> City</label>   
									<input type="text" class="form-control" name="city" >
								</div>
								<div class="col form-group">
									<label> State</label>   
									<select type="dropdown" class="form-control" name="city" >
										<option>Karnataka</option>
										<option>Kerala</option>
										<option>Maharastra</option>
										<option>Tamilnadu</option>
										<option>Madhyapradesha</option>
									</select>
								</div>
								</div>
								<div class="form-group">
								<label>Password</label>
								<i class="fa fa-key icon"></i>
								<input type="password" class="form-control" name="pass">
							</div>
							<div class="form-group">
								<label>Confirm Password</label>
								<i class="fa fa-key icon"></i>
								<input type="password" class="form-control" name="pass">
							</div>
							
							<center><div class="form-group">
								<input type="checkbox" name="check">
								<label>I am Agree</label>
							</div></center>
							<div>
								 <a href="login.html"><center><button type="button" class="btn btn-warning  btn-block"> Submit</button></center></a>
							</div>

								
							</div>
						</form>
					</article>
				</div>
			<div>
		</div>	
	</div>
</body>
</html>
